name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, pdo_mysql, pdo_pgsql
        
    - name: Install Dependencies
      run: |
        cd schoolerp
        composer install --no-dev --optimize-autoloader --no-interaction
        
    - name: Create deployment package
      run: |
        tar -czf schoolerp-deploy.tar.gz schoolerp/ student-portal/ README.md INTERN_GUIDE.md
        
    - name: Deploy via SSH (if secrets configured)
      if: ${{ env.DEPLOY_HOST != '' }}
      uses: appleboy/ssh-action@v1.0.3
      env:
        DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_KEY }}
        port: 65002
        script: |
          cd ${{ secrets.DEPLOY_PATH || '/var/www/html' }}
          git pull origin main || echo "Manual deployment required"
          cd schoolerp
          composer install --no-dev --optimize-autoloader
          php artisan config:cache
          php artisan route:cache
          php artisan migrate --force